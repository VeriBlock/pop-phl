# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/placeh-util-test.py

[environment]
PACKAGE_NAME=Placeholders Core
SRCDIR=/mnt/c/git/repo/vbk-ri-btc
BUILDDIR=/mnt/c/git/repo/vbk-ri-btc
EXEEXT=
RPCAUTH=/mnt/c/git/repo/vbk-ri-btc/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_PLACEHD=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
